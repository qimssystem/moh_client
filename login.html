<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            text-decoration: none;
            color: #007bff;
            display: block;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Sign In</h2>
    <form id="loginForm" action="../../dhis-web-commons-security/login.action" method="post">
        <input type="text" id="j_username" name="j_username" placeholder="Username" required>
        <input type="password" id="j_password" name="j_password" placeholder="Password" required>

        <!-- 2FA Field (Hidden by default) -->
        <input type="text" id="twoFactorCode" name="twoFactorCode" placeholder="2FA Code (if required)" style="display: none;">

        <input type="submit" class="button" value="Sign In">
    </form>

    <div class="links">
        <a href="recovery.action">Forgot Password?</a>
        <a href="account.action">Create an Account</a>
    </div>
</div>

<script>
    // Simulate dynamic display of 2FA input field if required (can be modified based on backend response)
    const requires2FA = false;  // Change this to true to show 2FA field dynamically
    if (requires2FA) {
        document.getElementById("twoFactorCode").style.display = "block";
    }
</script>

</body>
</html>
